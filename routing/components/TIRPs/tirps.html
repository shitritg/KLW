<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div ng-init="tirpCtrl.initiateTirps()"></div>
<center>
    <div id="loader3" class="loader" ng-hide="tirpCtrl.loaded"></div>
</center>
<!-- <div ng-class="columnWidth"> -->
    <div id="tirpsTblDiv" class="table-responsive" ng-hide="!tirpCtrl.loaded">
        <table id="tirpsTbl" class="table table-striped table-bordered table-sm" cellspacing="0"
            width="50%">
            <thead>
                <tr>
                    <th class="th-sm">Rel</th>
                    <th class="th-sm">Symbol</th>
                    <th class="th-sm">V.S</th>
                    <th class="th-sm">M.H.S</th>
                    <th class="th-sm">Mean Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tirp in currentLevel | orderBy:'-_TIRP__vertical_support'"
                    ng-click=tirpCtrl.getSubTree(tirp) ng-init="$last && tirpCtrl.load()">
                    <td class="cell100 column1">
                        {{tirpCtrl.getRel(tirp)}}
                    </td>
                    <td class="cell100 column1">
                        {{tirpCtrl.getSymbol(tirp)}}
                    </td>
                    <td class="cell100 column1">
                        {{tirp._TIRP__vertical_support}}
                    </td>
                    <td class="cell100 column1">
                        {{tirp._TIRP__mean_horizontal_support}}
                    </td>
                    <td class="cell100 column1">
                        {{tirp._TIRP__mean_duration}}
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
